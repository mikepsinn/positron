name: Build and Test

on:
  push:
    branches:
      - main\n  pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - - name: Install dependencies
        run: |
          npm install
echo 'Dependencies installed'
        run: npm install

      - - name: Build and test
        run: |
          npm run build
echo 'Project built'

      - - name: Deploy
        run: |
          npm run deploy
echo 'Project deployed'
        run: npm run build

      - - name: Run tests
        run: |
      NODE_ENV: 'production' npm run build
      echo 'Project built'
          npm run test
echo 'Tests run'
        run: npm test
